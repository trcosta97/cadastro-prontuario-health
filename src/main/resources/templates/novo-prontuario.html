<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Prontuário - Sistema de Prontuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .check-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="header">
            <h2>Novo Prontuário</h2>
            <a href="/home" class="btn btn-outline-secondary">Voltar</a>
        </div>

        <div id="alert-message" class="alert" style="display: none;"></div>

        <form id="prontuario-form">
            <div class="mb-3">
                <label for="pacienteId" class="form-label">ID do Paciente</label>
                <input type="number" class="form-control" id="pacienteId" required>
            </div>

            <!-- Método SOAP -->
            <div class="mb-3">
                <label for="subjetivo" class="form-label">Subjetivo (S)</label>
                <textarea class="form-control" id="subjetivo" rows="3" placeholder="Queixa principal, história da doença atual, etc."></textarea>
            </div>

            <div class="mb-3">
                <label for="objetivo" class="form-label">Objetivo (O)</label>
                <textarea class="form-control" id="objetivo" rows="3" placeholder="Exame físico, dados vitais, resultados de exames, etc."></textarea>
            </div>

            <div class="mb-3">
                <label for="avaliacao" class="form-label">Avaliação (A)</label>
                <textarea class="form-control" id="avaliacao" rows="3" placeholder="Diagnóstico, hipóteses clínicas, etc."></textarea>
            </div>

            <div class="mb-3">
                <label for="plano" class="form-label">Plano (P)</label>
                <textarea class="form-control" id="plano" rows="3" placeholder="Tratamento, exames solicitados, encaminhamentos, etc."></textarea>
            </div>

            <!-- Condições médicas -->
            <h4 class="mt-4">Condições Médicas</h4>
            <hr>

            <div class="check-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hipertensaoArterialSistemica">
                    <label class="form-check-label" for="hipertensaoArterialSistemica">
                        Hipertensão Arterial Sistêmica
                    </label>
                </div>
            </div>

            <div class="check-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="diabetes">
                    <label class="form-check-label" for="diabetes">
                        Diabetes
                    </label>
                </div>
            </div>

            <div class="check-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tuberculose">
                    <label class="form-check-label" for="tuberculose">
                        Tuberculose
                    </label>
                </div>
            </div>

            <div class="check-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hanseniase">
                    <label class="form-check-label" for="hanseniase">
                        Hanseníase
                    </label>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Salvar Prontuário</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Verificar se o token JWT existe
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            window.location.href = '/login';
        }
    });

    // Submeter o formulário
    document.getElementById('prontuario-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const alertMessage = document.getElementById('alert-message');
        const token = localStorage.getItem('jwtToken');

        const prontuarioData = {
            pacienteId: document.getElementById('pacienteId').value,
            subjetivo: document.getElementById('subjetivo').value,
            objetivo: document.getElementById('objetivo').value,
            avaliacao: document.getElementById('avaliacao').value,
            plano: document.getElementById('plano').value,
            hipertensaoArterialSistemica: document.getElementById('hipertensaoArterialSistemica').checked,
            diabetes: document.getElementById('diabetes').checked,
            tuberculose: document.getElementById('tuberculose').checked,
            hanseniase: document.getElementById('hanseniase').checked
        };

        fetch('http://localhost:8080/api/prontuarios', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(prontuarioData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao cadastrar prontuário');
            }
            return response.json();
        })
        .then(data => {
            alertMessage.className = 'alert alert-success';
            alertMessage.textContent = 'Prontuário cadastrado com sucesso!';
            alertMessage.style.display = 'block';

            // Limpar o formulário
            document.getElementById('prontuario-form').reset();

            // Redirecionar após 2 segundos
            setTimeout(() => {
                window.location.href = '/home';
            }, 2000);
        })
        .catch(error => {
            alertMessage.className = 'alert alert-danger';
            alertMessage.textContent = error.message;
            alertMessage.style.display = 'block';
        });
    });
</script>
</body>
</html>
