<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Paciente - Sistema de Prontuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="header">
            <h2>Cadastro de Paciente</h2>
            <a href="/home" class="btn btn-outline-secondary">Voltar</a>
        </div>

        <div id="alert-message" class="alert" style="display: none;"></div>

        <form id="cadastro-form">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeCompleto" required>
                </div>
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="col-md-4">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" required>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label d-block">Gestante</label>
                    <div class="form-check form-check-inline mt-2">
                        <input class="form-check-input" type="radio" name="gestante" id="gestante-sim" value="true">
                        <label class="form-check-label" for="gestante-sim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gestante" id="gestante-nao" value="false" checked>
                        <label class="form-check-label" for="gestante-nao">Não</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular" placeholder="(00) 00000-0000" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="senha" class="form-label">Senha</label>-->
<!--                <input type="password" class="form-control" id="senha" required>-->
<!--            </div>-->

            <h4 class="mt-4">Endereço</h4>
            <hr>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
                </div>
                <div class="col-md-8">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
                <div class="col-md-8">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Cadastrar Paciente</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Verificar se o token JWT existe
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            window.location.href = '/login';
        }

        // Mostrar campo "Gestante" apenas se o sexo for feminino
        document.getElementById('sexo').addEventListener('change', function() {
            const gestanteField = document.querySelectorAll('input[name="gestante"]');
            const gestanteSection = gestanteField[0].parentElement.parentElement;

            if (this.value === 'F') {
                gestanteSection.style.display = 'block';
            } else {
                gestanteSection.style.display = 'none';
                document.getElementById('gestante-nao').checked = true;
            }
        });

        // Trigger inicial para definir a visibilidade do campo gestante
        document.getElementById('sexo').dispatchEvent(new Event('change'));
    });

    // Buscar endereço pelo CEP
    document.getElementById('cep').addEventListener('blur', function() {
        const cep = this.value.replace(/\D/g, '');
        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (!data.erro) {
                    document.getElementById('logradouro').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                }
            });
        }
    });

    // Submeter o formulário
    document.getElementById('cadastro-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const alertMessage = document.getElementById('alert-message');
        const token = localStorage.getItem('jwtToken');

        const gestanteValue = document.querySelector('input[name="gestante"]:checked').value === 'true';

        const pacienteData = {
            nomeCompleto: document.getElementById('nomeCompleto').value,
            cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
            dataNascimento: document.getElementById('dataNascimento').value,
            sexo: document.getElementById('sexo').value,
            gestante: gestanteValue,
            celular: document.getElementById('celular').value.replace(/\D/g, ''),
            email: document.getElementById('email').value,
            senha: "123",
            endereco: {
                cep: document.getElementById('cep').value.replace(/\D/g, ''),
                logradouro: document.getElementById('logradouro').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value,
                complemento: document.getElementById('complemento').value
            }
        };

        fetch('http://localhost:8080/api/paciente/cadastro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(pacienteData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao cadastrar paciente');
            }
            return response.json();
        })
        .then(data => {
            alertMessage.className = 'alert alert-success';
            alertMessage.textContent = 'Paciente cadastrado com sucesso!';
            alertMessage.style.display = 'block';

            // Limpar o formulário
            document.getElementById('cadastro-form').reset();

            // Redirecionar após 2 segundos
            setTimeout(() => {
                window.location.href = '/home';
            }, 2000);
        })
        .catch(error => {
            alertMessage.className = 'alert alert-danger';
            alertMessage.textContent = error.message;
            alertMessage.style.display = 'block';
        });
    });
</script>
</body>
</html>
