<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Sistema de Prontuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .home-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-action {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="home-container">
        <div class="header">
            <h2>Sistema de Prontuário</h2>
            <button id="btn-logout" class="btn btn-outline-danger btn-sm">Sair</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="/cadastro-paciente" class="btn btn-primary btn-action w-100">Cadastrar Paciente</a>
            </div>
            <div class="col-md-6">
                <a href="/todos-pacientes" class="btn btn-success btn-action w-100">Pacientes</a>
            </div>
            <div class="col-md-6">
                <a href="/novo-prontuario" class="btn btn-primary btn-action w-100">Novo Prontuário</a>
            </div>
<!--            <div class="col-md-6">-->
<!--                <a href="/completar-cadastro" class="btn btn-success btn-action w-100">Completar Cadastro</a>-->
<!--            </div>-->
            <div class="col-md-6">
                <a href="/todos-prontuarios" class="btn btn-success btn-action w-100">Prontuarios</a>
            </div>

            <div class="col-md-6">
                <a href="/novo-agendamento" class="btn btn-primary btn-action w-100">Novo Agendamento</a>
            </div>
            <div class="col-md-6">
                <a href="/listar-agendamento" class="btn btn-success btn-action w-100">Agendamentos</a>
            </div>
            <div class="col-md-6">
                <a href="/nova-declaracao" class="btn btn-primary btn-action w-100">Nova Declaração</a>
            </div>
            <div class="col-md-6">
                <a href="/dashboard/analytics" class="btn btn-success btn-action w-100">Relatório</a>
            </div>


        </div>
    </div>
</div>

<script>
    // Verificar se o token JWT existe
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            window.location.href = '/login-page';
        }
    });

    // Botão de logout
    document.getElementById('btn-logout').addEventListener('click', function() {
        localStorage.removeItem('jwtToken');
        window.location.href = '/login-page';
    });
</script>
</body>
</html>
